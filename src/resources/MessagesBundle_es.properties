# General/Navegación
launch.instruction=Para iniciar la Calculadora Fractal, haga doble clic en el archivo FragileCalculator.jar.
close.instruction=Para cerrar la calculadora, haga clic en la X que se muestra en la parte superior izquierda (macOS) o superior derecha (Windows/Linux).
close.menu.instruction=También puede cerrar la Calculadora haciendo clic en la palabra 'Archivo' en la parte superior izquierda y seleccionando la opción 'Salir'.

# Opciones de la Barra de Menú
print.file.instruction=Bajo la opción de menú 'Archivo', 'Imprimir Archivo' abrirá una página de impresión que le permite imprimir todos los cálculos que ha ingresado.
mode.option.instruction=La opción 'Modo' le permite alternar si desea que las fracciones aparezcan en forma 'Correcta' y/o 'Reducida'.
view.option.instruction=La opción 'Ver' abre una nueva ventana que muestra la última expresión ingresada como un gráfico circular, lo cual puede ser más útil para visualizar las operaciones.
style.option.instruction=La opción 'Estilo' le permite seleccionar si la barra de fracción aparecerá en estilo Barra, Diagonal o Sólido.
help.option.instruction=La opción 'Ayuda' tiene dos opciones: 'Acerca de' lanza una nueva ventana que muestra información del producto así como créditos, y 'Ayuda' lanza un navegador WWW y muestra estas páginas de ayuda.

# Historial de Sesiones
session.history.instruction=Se puede hacer clic en la barra lateral azul con una flecha, y se expande en una ventana que muestra el historial de fracciones ingresadas, operaciones realizadas, así como los resultados de las expresiones. El historial se puede copiar y pegar para mayor comodidad, y también se puede imprimir para obtener una copia física.

# Funciones de la Calculadora
calculator.display.instruction=La Calculadora contiene una ventana de visualización principal, así como una selección de botones para ingresar números, operaciones y más.
position.button.instruction=El botón de posición [ / ] le permite alternar entre las posiciones del número entero, numerador y denominador.
number.button.instruction=Los botones numéricos [0-9] le permiten ingresar el número correspondiente en la posición actual.
reset.button.instruction=El botón de Reiniciar [ R ] borra toda la expresión, limpiando todo lo ingresado.
clear.button.instruction=El botón de Limpiar [ C ] borra solo el operando actual.
backspace.button.instruction=El botón de Retroceso [ \u2190 ] borra solo la parte más recientemente ingresada de la fracción.
sign.button.instruction=El Botón de Signo [ ± ] cambia el signo de la fracción, alternando entre una fracción positiva y una fracción negativa.
operation.button.instruction=Los botones de más [ + ], menos [ - ], multiplicar [ * ] y dividir [ ÷ ] se utilizan después de ingresar el primer operando y realizan sus respectivas operaciones.
equals.button.instruction=El botón de igual [ = ] requiere que se ingresen dos fracciones, así como una operación. Luego calcula y muestra el resultado.
mediant.button.instruction=El botón de Mediana [ \u21F9 ] es un botón de operador adicional que calcula la mediana de dos fracciones ingresadas.
integerPower.button.instruction=El botón de Potencia Entera [ x^n ] es otro operador y le permite ingresar una fracción y luego elevarla a cualquier potencia ingresada.
simplification.button.instruction=El botón de Simplificación [ \u21A1 ] ayuda a simplificar fracciones mixtas, convirtiéndolas en fracciones impropias.
invert.button.instruction=El botón de Invertir [ Inv ] toma la fracción actual y cambia el numerador por el denominador.

# Uso del Teclado
keyboard.usage.instruction=La Calculadora también permite al usuario usar su teclado para ingresar datos más rápidamente. Puede usar el teclado numérico o la fila de números para escribir los números del 0 al 9 y el resultado es el mismo que si hiciera clic en el botón correspondiente. Esto acelera significativamente su capacidad para ingresar fracciones y ahorra tiempo.
keyboard.operations.instruction=Las cuatro operaciones básicas también se pueden ingresar en su teclado físico, presionando las teclas correspondientes: + para sumar, - para restar, * para multiplicar y / para dividir.
decimal.key.instruction=La última tecla importante es la tecla decimal o punto. Se puede usar indistintamente para el botón de posición, lo que le permite cambiar rápidamente entre las posiciones del número entero, numerador o denominador.

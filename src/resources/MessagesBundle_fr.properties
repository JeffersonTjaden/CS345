# Général/Navigation
launch.instruction=Pour lancer la Calculatrice Fractale, double-cliquez sur le fichier FragileCalculator.jar.
close.instruction=Pour fermer la calculatrice, cliquez sur le X affiché en haut à gauche (macOS) ou en haut à droite (Windows/Linux).
close.menu.instruction=Vous pouvez également fermer la Calculatrice en cliquant sur le mot 'Fichier' en haut à gauche, et en sélectionnant l'option 'Quitter'.

# Options de la Barre de Menu
print.file.instruction=Sous l'option de menu 'Fichier', 'Imprimer le Fichier' ouvrira une page d'impression qui vous permet d'imprimer tous les calculs que vous avez saisis.
mode.option.instruction=L'option 'Mode' vous permet de choisir si vous souhaitez que les fractions apparaissent en forme 'Correcte' et/ou 'Réduite'.
view.option.instruction=L'option 'Vue' ouvre une nouvelle fenêtre qui affiche la dernière expression saisie sous forme de graphique circulaire, ce qui peut être plus utile pour visualiser les opérations.
style.option.instruction=L'option 'Style' vous permet de choisir si la barre de fraction apparaîtra en style Barre, Diagonale ou Solide.
help.option.instruction=L'option 'Aide' propose deux options : 'À propos' lance une nouvelle fenêtre affichant des informations sur le produit ainsi que des crédits, et 'Aide' lance un navigateur WWW et affiche ces pages d'aide.

# Historique des Sessions
session.history.instruction=La barre latérale bleue avec une flèche peut être cliquée, et elle se déploie en une fenêtre affichant l'historique des fractions saisies, des opérations effectuées, ainsi que les résultats des expressions. L'historique peut être copié et collé pour plus de commodité, et peut également être imprimé pour obtenir une copie physique.

# Fonctions de la Calculatrice
calculator.display.instruction=La Calculatrice contient une fenêtre d'affichage principale, ainsi qu'une sélection de boutons pour la saisie de nombres, des opérations et plus encore.
position.button.instruction=Le bouton de position [ / ] vous permet de passer entre les positions du nombre entier, du numérateur et du dénominateur.
number.button.instruction=Les boutons numériques [0-9] vous permettent de saisir le numéro correspondant dans la position actuelle.
reset.button.instruction=Le bouton de Réinitialisation [ R ] efface l'expression entière, effaçant tout ce qui a été saisi.
clear.button.instruction=Le bouton Effacer [ C ] efface uniquement l'opérande actuel.
backspace.button.instruction=Le bouton de Retour [ \u2190 ] efface uniquement la partie la plus récemment saisie de la fraction.
sign.button.instruction=Le Bouton de Signe [ ± ] change le signe de la fraction, alternant entre une fraction positive et une fraction négative.
operation.button.instruction=Les boutons plus [ + ], moins [ - ], multiplier [ * ] et diviser [ ÷ ] sont utilisés après avoir saisi le premier opérande et effectuent leurs opérations respectives.
equals.button.instruction=Le bouton égal [ = ] nécessite que deux fractions soient saisies, ainsi qu'une opération. Il calcule ensuite et affiche le résultat.
mediant.button.instruction=Le bouton Médiant [ \u21F9 ] est un bouton d'opérateur supplémentaire qui calcule la médiane de deux fractions saisies.
integerPower.button.instruction=Le bouton Puissance Entière [ x^n ] est un autre opérateur et vous permet de saisir une fraction, puis de l'élever à n'importe quelle puissance saisie.
simplification.button.instruction=Le bouton de Simplification [ \u21A1 ] aide à simplifier les fractions mixtes, les convertissant en fractions impropres.
invert.button.instruction=Le bouton Inverser [ Inv ] prend la fraction actuelle et échange le numérateur et le dénominateur.

# Utilisation du Clavier
keyboard.usage.instruction=La Calculatrice permet également à l'utilisateur d'utiliser son clavier pour saisir des données plus rapidement. Vous pouvez utiliser le pavé numérique ou la rangée de chiffres pour taper les nombres de 0 à 9 et le résultat est le même que si vous aviez cliqué sur le bouton correspondant. Cela accélère considérablement votre capacité à saisir des fractions et économise du temps.
keyboard.operations.instruction=Les quatre opérations de base peuvent également être saisies sur votre clavier physique, en appuyant sur les touches correspondantes : + pour l'addition, - pour la soustraction, * pour la multiplication, et / pour la division.
decimal.key.instruction=La dernière touche importante est la touche décimale ou point. Elle peut être utilisée de manière interchangeable pour le bouton de position, vous permettant de passer rapidement entre les positions du nombre entier, du numérateur ou du dénominateur.

# Language Support
languageSupport.instruction=Le Fragile Calculator prend également en charge différentes langues en fonction du paramètre régional de l'utilisateur. Par exemple, la calculatrice ci-dessous est traduite en français. Ces pages d'aide sont également traduites.

# Recording
recording.instruction=Le Fragile Calculator peut également enregistrer. L'enregistrement peut être mis en pause, arrêté et repris en appuyant sur les boutons correspondants indiqués ci-dessous.
playback.instruction=Les enregistrements peuvent également être lus, où les mêmes nombres et opérations seront répliqués. Ils peuvent également être mis en pause, arrêtés et repris. Les enregistrements seront également sauvegardés automatiquement si vous oubliez d'arrêter l'enregistrement avant de fermer la Calculatrice.

# Intermediate Steps
intermediateSteps.instruction=Tout comme l'historique des sessions, l'icône de la fenêtre des étapes intermédiaires (image de gauche) peut être cliquée, et elle montrera chaque étape intermédiaire prise jusqu'au résultat final (démontré dans l'image de droite).

# Customization
customization.instruction=L'icône d'affichage et le schéma de couleurs pour le fichier .jar peuvent être personnalisés. À l'intérieur du paquet de ressources, ouvrez le fichier texte intitulé \u2018Customization\u2019. Suivez les instructions pour personnaliser les couleurs et le logo de la calculatrice. Il y a aussi une liste de couleurs communes au cas où l'utilisateur n'est pas familier avec les codes de couleurs RVB.


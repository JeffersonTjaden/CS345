keyboard.usage.instruction=\u2138 \u0323 \u2351\u14B7  \u14F5\u1511\uA58E\u14F5\u268D\uA58E\u1511\u2138 \u0323 \uD835\uDE79\u2237  \u1511\uA58E\u14ED\uD835\uDE79  \u1511\uA58E\uA58E\uD835\uDE79\u2234\u14ED  \u2138 \u0323 \u2351\u14B7  \u268D\u14ED\u14B7\u2237  \u2138 \u0323 \uD835\uDE79  \u268D\u14ED\u14B7  \u2138 \u0323 \u2351\u14B7\u254E\u2237  \uA58C\u14B7||\u0296\uD835\uDE79\u1511\u2237\u21B8  \u2138 \u0323 \uD835\uDE79  \u14B7\u30EA\u2138 \u0323 \u14B7\u2237  \u21B8\u1511\u2138 \u0323 \u1511  \u14B2\uD835\uDE79\u2237\u14B7  \u1451\u268D\u254E\u14F5\uA58C\uA58E||. ||\uD835\uDE79\u268D  \u14F5\u1511\u30EA  \u268D\u14ED\u14B7  \u14B7\u254E\u2138 \u0323 \u2351\u14B7\u2237  \u2138 \u0323 \u2351\u14B7  \u30EA\u268D\u14B2!¡\u1511\u21B8  \uD835\uDE79\u2237  \u2138 \u0323 \u2351\u14B7  \u2237\uD835\uDE79\u2234  \uD835\uDE79\u2393  \u30EA\u268D\u14B2\u0296\u14B7\u2237\u14ED  \u2138 \u0323 \uD835\uDE79  \u2138 \u0323 ||!¡\u14B7  \u2138 \u0323 \u2351\u14B7  \u30EA\u268D\u14B2\u0296\u14B7\u2237\u14ED  0-9  \u1511\u30EA\u21B8  \u2138 \u0323 \u2351\u14B7  \u2237\u14B7\u14ED\u268D\uA58E\u2138 \u0323   \u254E\u14ED  \u2138 \u0323 \u2351\u14B7  \u14ED\u1511\u14B2\u14B7  \u1511\u14ED  \u254E\u2393  ||\uD835\uDE79\u268D  \u14F5\uA58E\u254E\u14F5\uA58C\u14B7\u21B8  \u2138 \u0323 \u2351\u14B7  \u14F5\uD835\uDE79\u2237\u2237\u14B7\u14ED!¡\uD835\uDE79\u30EA\u21B8\u254E\u30EA\u22A3  \u0296\u268D\u2138 \u0323 \u2138 \u0323 \uD835\uDE79\u30EA. \u2138 \u0323 \u2351\u254E\u14ED  \u14ED\u254E\u22A3\u30EA\u254E\u2393\u254E\u14F5\u1511\u30EA\u2138 \u0323 \uA58E||  \u14ED!¡\u14B7\u14B7\u21B8\u14ED  \u268D!¡  ||\uD835\uDE79\u268D\u2237  \u1511\u0296\u254E\uA58E\u254E\u2138 \u0323 ||  \u2138 \u0323 \uD835\uDE79  \u14B7\u30EA\u2138 \u0323 \u14B7\u2237  \u2393\u2237\u1511\u14F5\u2138 \u0323 \u254E\uD835\uDE79\u30EA\u14ED  \u1511\u30EA\u21B8  \u14ED\u1511\u234A\u14B7\u14ED  \u2138 \u0323 \u254E\u14B2\u14B7.
keyboard.operations.instruction=\u2138 \u0323 \u2351\u14B7  \u2393\uD835\uDE79\u268D\u2237  \u0296\u1511\u14ED\u254E\u14F5  \uD835\uDE79!¡\u14B7\u2237\u1511\u2138 \u0323 \u254E\uD835\uDE79\u30EA\u14ED  \u14F5\u1511\u30EA  \u1511\uA58E\u14ED\uD835\uDE79  \u0296\u14B7  \u14B7\u30EA\u2138 \u0323 \u14B7\u2237\u14B7\u21B8  \uD835\uDE79\u30EA  ||\uD835\uDE79\u268D\u2237  !¡\u2351||\u14ED\u254E\u14F5\u1511\uA58E  \uA58C\u14B7||\u0296\uD835\uDE79\u1511\u2237\u21B8,  \u0296||  !¡\u2237\u14B7\u14ED\u14ED\u254E\u30EA\u22A3  \u2138 \u0323 \u2351\u14B7  \u14F5\uD835\uDE79\u2237\u2237\u14B7\u14ED!¡\uD835\uDE79\u30EA\u21B8\u254E\u30EA\u22A3  \uA58C\u14B7||\u14ED:  +  \u2393\uD835\uDE79\u2237  \u1511\u21B8\u21B8\u254E\u2138 \u0323 \u254E\uD835\uDE79\u30EA,  -  \u2393\uD835\uDE79\u2237  \u14ED\u268D\u0296\u2138 \u0323 \u2237\u1511\u14F5\u2138 \u0323 \u254E\uD835\uDE79\u30EA,  *  \u2393\uD835\uDE79\u2237  \u14B2\u268D\uA58E\u2138 \u0323 \u254E!¡\uA58E\u254E\u14F5\u1511\u2138 \u0323 \u254E\uD835\uDE79\u30EA,  \u1511\u30EA\u21B8  /  \u2393\uD835\uDE79\u2237  \u21B8\u254E\u234A\u254E\u14ED\u254E\uD835\uDE79\u30EA.
decimal.key.instruction=\u2138 \u0323 \u2351\u14B7  \uA58E\u1511\u14ED\u2138 \u0323   \u254E\u14B2!¡\uD835\uDE79\u2237\u2138 \u0323 \u1511\u30EA\u2138 \u0323   \uA58C\u14B7||  \u254E\u14ED  \u2138 \u0323 \u2351\u14B7  \u21B8\u14B7\u14F5\u254E\u14B2\u1511\uA58E  \uD835\uDE79\u2237  !¡\u14B7\u2237\u254E\uD835\uDE79\u21B8  \uA58C\u14B7||. \u254E\u2138 \u0323   \u14F5\u1511\u30EA  \u0296\u14B7  \u268D\u14ED\u14B7\u21B8  \u254E\u30EA\u2138 \u0323 \u14B7\u2237\u14F5\u2351\u1511\u30EA\u22A3\u14B7\u1511\u0296\uA58E||  \u2393\uD835\uDE79\u2237  \u2138 \u0323 \u2351\u14B7  !¡\uD835\uDE79\u14ED\u254E\u2138 \u0323 \u254E\uD835\uDE79\u30EA  \u0296\u268D\u2138 \u0323 \u2138 \u0323 \uD835\uDE79\u30EA,  \u1511\uA58E\uA58E\uD835\uDE79\u2234\u254E\u30EA\u22A3  ||\uD835\uDE79\u268D  \u2138 \u0323 \uD835\uDE79  \u1451\u268D\u254E\u14F5\uA58C\uA58E||  \u14ED\u2234\u254E\u2138 \u0323 \u14F5\u2351  \u0296\u14B7\u2138 \u0323 \u2234\u14B7\u14B7\u30EA  \u2138 \u0323 \u2351\u14B7  \u2234\u2351\uD835\uDE79\uA58E\u14B7  \u30EA\u268D\u14B2\u0296\u14B7\u2237,  \u30EA\u268D\u14B2\u14B7\u2237\u1511\u2138 \u0323 \uD835\uDE79\u2237,  \uD835\uDE79\u2237  \u21B8\u14B7\u30EA\uD835\uDE79\u14B2\u254E\u30EA\u1511\u2138 \u0323 \uD835\uDE79\u2237  !¡\uD835\uDE79\u14ED\u254E\u2138 \u0323 \u254E\uD835\uDE79\u30EA\u14ED.
